<!DOCTYPE html>
<html>

        </form>
        <ul id="messages"></ul>

            $(function () {
                // Initialize
                var form = $('#form');
                // Components
                var inputMessage = form.find('input[name="message"]');
                // Submit!
                form.on('submit', function (event) {
                    // Prevent Default
                    event.preventDefault();
                    // TODO Send!
                    console.log(inputMessage.val());
                    // Clear Form
                    form.trigger('reset');
                });
            });
        </script>
    </body>
</html>
